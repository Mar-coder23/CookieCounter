<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  Code to add title  -->
    <title>Cookie Counter</title>
    <!--  Code to link style.css  -->
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
<!--  Code that imported updated font family  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

</head>
<body>
    <!--  Code for the entire container  -->
    <div class="container">
<!--    Background image imported      -->
        <img class="background" src="images/Screenshot 2024-03-21 004024.png">
<!-- Code for the counter -->
        <div class="counter">Cookie Counter:<span class="input">0</span></div>

        <div class="newScore">
            <p class="plus">+ 1</p>
        </div>
        
        
        <div class="image"><img  onclick="cookieClick()" src="images/cookie.png" class="cookie"></div>
        
        <div class="levelMenu">
            <p class="level-text">Level 1 =<span class="level" >10</span> Clicks</p>
            <p class="level-text">Level 2 =<span class="level4" >50</span> Clicks</p>
            <p class="level-text">Level 3 =<span class="level5" >100</span> Clicks</p>
            <p class="level-text">Level 4 =<span class="level6" >200</span> Clicks</p>
            <p class="level-text">Level 5 =<span class="level7" >500</span> Clicks</p>
        </div>
    </div>
 
    













    <script src="app.js"></script>
</body>
</html>
